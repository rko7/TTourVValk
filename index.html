<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTourVValk</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BBH+Bartle&display=swap" rel="stylesheet">
  </head>

  <body>
    <header class="app-header">
      <div class="title-wrapper">
        <img
          src="assets/ttourvvalk.svg"
          alt="TTourVValk logo"
          class="app-logo"
        />
        <h1>TTour-VValk</h1>
      </div>

      <p class="subtitle">
        Walk slowly, notice the details, and build your own tour.
      </p>
    </header>

    <main class="app-container">
      <!-- Map Section -->
      <section id="map" class="map-container">
        <!-- Map will be rendered here -->
      </section>

      <!-- Sidebar Section -->
      <aside class="sidebar">
        <!-- Landmark Form -->
        <section class="landmark-form">
          <h2>Add a Landmark</h2>

          <form id="add-landmark-form">
            <label>
              Title
              <input type="text" id="title" required />
            </label>

            <label>
              Description
              <textarea id="description" rows="3" required></textarea>
            </label>

            <label>
              Image
              <input type="file" id="image" accept="image/*" />
            </label>

            <div class="location-controls">
              <button type="button" id="use-current-location">
                Use Current Location
              </button>
            </div>

            <button type="submit">Add Landmark</button>
          </form>
        </section>

        <!-- Landmark List -->
        <section class="landmark-list">
          <h2>Your Landmarks</h2>
          <ul id="landmark-items">
            <!-- Landmarks will be added here dynamically -->
          </ul>
        </section>
      </aside>
    </main>

    <!-- JS goes at the end of body -->
    <script src="app.js"></script>
    <!-- get Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmfH4j_hbNfX6RiPiHH6-TuBSa3uKI-e4&callback=initMap" async defer></script>
  </body>
</html>
