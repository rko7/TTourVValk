<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TTour-VValk</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=BBH+Bartle&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="app-header">
      <div class="title-wrapper">
        <img
          src="assets/ttourvvalk.svg"
          alt="TTourVValk logo"
          class="app-logo"
        />
        <h1>TTour-VValk</h1>
      </div>

      <p class="subtitle">Walk slowly, notice the details, and build your own tour.</p>
    </header>

    <main class="app-container">
      <section id="map" class="map-container"></section>

      <aside class="sidebar">
        <section class="landmark-form">
          <h2>Add a Landmark</h2>

          <form id="add-landmark-form">
            <label>
              Title
              <input type="text" id="title" required />
            </label>

            <label>
              Description
              <textarea id="description" rows="3" required></textarea>
            </label>

            <label>
              Image
              <div class="file-row">
                <input type="file" id="image" accept="image/*" class="file-input" />
                <label for="image" class="btn-primary file-btn" id="file-trigger">
                  Choose File
                </label>
                <span class="file-name" id="file-name">No file chosen</span>
              </div>
            </label>

            <div class="location-controls">
              <button type="button" id="use-current-location" class="btn-primary">
                Use Current Location
              </button>
              <button type="button" id="clear-location" class="btn-primary">
                Remove Mark
              </button>
            </div>

            <p id="form-message" class="form-message" aria-live="polite"></p>

            <div class="form-divider" aria-hidden="true"></div>

            <button type="submit" class="btn-primary">Add Landmark</button>
          </form>
        </section>

        <section class="landmark-list">
          <h2>Your Landmarks</h2>
          <ul id="landmark-items"></ul>
        </section>
      </aside>
    </main>

    <script src="app.js"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFI7Vlx7QLkU47-pAVKNHIFLJAwER4-DA&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
